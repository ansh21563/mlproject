<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h1>Welcome to the Prediction App</h1>
    <form action="/predictdata" method="post">
        <label>Gender:</label>
        <input type="text" name="gender"><br><br>

        <label>Race/Ethnicity:</label>
        <input type="text" name="race_ethnicity"><br><br>

        <label>Parental Level of Education:</label>
        <input type="text" name="parental_level_of_education"><br><br>

        <label>Lunch:</label>
        <input type="text" name="lunch"><br><br>

        <label>Test Preparation Course:</label>
        <input type="text" name="test_preparation_course"><br><br>

        <label>Reading Score:</label>
        <input type="number" name="reading_score"><br><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
